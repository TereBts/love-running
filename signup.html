<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tag for search engine-->
    <meta name="description" content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin Docklands and Phoenix Park.">
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise">
    <title>Love Running</title>
    <!--Favicon-->
        <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    

    <link rel="stylesheet" href="assets/css/style.css">
    </head>
<body class="signup-page">
    <!--Header element-->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li ><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html"class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!--Main element-->
    <main>
        <section id="signup">
            <form id="signup-form" action="https://formdump.codeinstitute.net" method="post">
                <h2>Let's Get You Signed Up! <i class="fa-solid fa-heart-pulse"></i></h2>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" class="text-input" required>
                <br>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" class="text-input" required>
                <br>
                <label for="email-address">Email Address</label>
                <input type="email" id="email-address" name="email-address" class="text-input" required>
                <br>

                <div class="radio-buttons">
                    <div>
                        <label for="road">Road</label>
                        <input type="radio" name="running_preference" id="road" value="road" required checked>
                    </div>
                
                    <div>
                        <label for="trail">Trail</label>
                        <input type="radio" name="running_preference" id="trail" value="trail" required>
                    </div>
                    
                    <div>
                        <label for="both">Both</label>
                        <input type="radio" name="running_preference" id="both" value="both" required >
                    </div>

                </div>

                <button type="submit" class="join-button">Let's Run!</button> 



            </form>
    


        </section>


    </main>

    <!--Footer element-->
    <footer>
        <ul id="social-networks"> 
            <li><a href="https://www.facebook.com/" target="blank" rel="noopener" aria-label="Visit our Facebook Page (Opens in a new tabl)"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://www.instagram.com/" target="blank" rel="noopener" aria-label="Visit our Instagram Page (Opens in a new tabl)"><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href="https://www.youtube.com/" target="blank" rel="noopener" aria-label="Visit our Youtube Page (Opens in a new tabl)"><i class="fa-brands fa-youtube"></i></a></li>
            <li><a href="https://www.x.com/" target="blank" rel="noopener" aria-label="Visit our X Page (Opens in a new tabl)"><i class="fa-brands fa-x-twitter"></i></i></a></li>
    

    </footer>

    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/46b24bab53.js" crossorigin="anonymous"></script>
</body>

</html>
